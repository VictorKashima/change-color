<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/settings.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Testar cor para o app</title>
</head>

<body class="third-background">

    <section class="settings">
        <p>Escolha suas cores:</p>
        <div class="colors">
            <div class="color-input">
                <input type="color" class="primary-color" id="primaryColor" value="#333333">
                <label for="primaryColor">Cor primária</label>
            </div>
    
            <div class="color-input">
                <input type="color" class="secondary-color" id="secondaryColor" value="#E77817">
                <label for="secondaryColor">Cor secundária</label>
            </div>
    
            <div class="color-input">
                <input type="color" class="third-color" id="thirdColor" value="#1f1f1f">
                <label for="thirdColor">Cor terciária</label>
            </div>
        </div>
    </section>

    <section class="login">
        <form action="static/pages/home.html">
            <img class="logo" src="static/image/victor-kashima-logo-jactoclean-branca.svg" alt="Logo JactoClean branca">
            <label>
                E-MAIL
                <input type="email" placeholder="Digite seu e-mail">
            </label>
            <label>
                SENHA
                <input type="password" placeholder="******">
            </label>
            
            <div class="submit">
                <a href="#"><p>Esqueceu sua senha?</p></a>
                <button class="secondary-background" type="submit">ENTRAR</button>
            </div>
        </form>

        <p>Ou</p>

        <div class="signup">
            <p>Não tem login?</p>
            <a class="secondary-color" href="#">
                <p>Cadastre-se</p>
                <i class="material-symbols-outlined">chevron_right</i>
            </a>
        </div>

        <hr>

        <div class="store">
            <p>Estude pelo Celular. Baixe agora o App</p>
            <div>
                <img src="https://play.google.com/intl/pt-BR/badges/static/images/badges/pt-br_badge_web_generic.png" alt="Disponível no Google Play">
                <img src="https://logodownload.org/wp-content/uploads/2017/05/disponivel-na-app-store-botao-1.png" alt="Baixar na AppStore">
            </div>
        </div>

        <a class="secondary-color" href="#">
            <p>Central de ajuda</p>
            <i class="material-symbols-outlined">chevron_right</i>
        </a>

    </section>

<script src="static/js/color.js"></script>
</body>
</html>
